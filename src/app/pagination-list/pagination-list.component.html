<div>
  <app-search-input (onSearch)="search($event)"></app-search-input>
  <app-todo-list (delete)="delete($event)" [todos]="this.todos"></app-todo-list>
  <app-pagination [count]="this.count" [first]="this.first" [last]="this.last" (next)=(next($event)) (prev)=(previous($event))></app-pagination>
</div>
